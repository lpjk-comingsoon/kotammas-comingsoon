<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KOTAMMAS - Coming Soon</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: #fff;
        color: #fff;
        overflow-x: hidden;
      }

      /* NAVBAR */
      header {
        background: #0b1d3a;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 40px;
        flex-wrap: wrap;
      }

      header img {
        height: 60px;
        filter: drop-shadow(
          0 0 12px rgba(255, 255, 255, 0.7)
        ); /* Efek cahaya putih */
        transition: 0.3s;
      }

      header img:hover {
        filter: drop-shadow(
          0 0 20px rgba(255, 255, 255, 1)
        ); /* Tambah glow saat hover */
      }

      nav {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }

      header nav a {
        color: #fff;
        text-decoration: none;
        font-weight: 500;
        transition: 0.3s;
        text-shadow: 0 0 8px rgba(255, 255, 255, 0.6); /* Efek cahaya putih */
      }

      header nav a:hover {
        color: #ffcc33;
        text-shadow: 0 0 12px rgba(255, 255, 255, 0.9);
      }

      /* HERO SECTION */
      .hero {
        background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.6)),
          url("bg.jpg") no-repeat center center/cover;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 0 20px;
      }

      .hero h2 {
        font-size: 28px;
        font-weight: 700;
        color: #fff;
        letter-spacing: 2px;
        margin-bottom: 10px;
        text-shadow: 0 0 12px rgba(255, 255, 255, 0.8); /* Cahaya lembut */
      }

      .hero h1 {
        font-size: 72px;
        font-weight: 800;
        text-transform: uppercase;
        color: #fff;
        margin-bottom: 25px;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.9),
          0 0 30px rgba(255, 255, 255, 0.7), 0 0 60px rgba(255, 255, 255, 0.5); /* Efek glow ambient putih */
      }

      .countdown-box {
        background: rgba(10, 28, 61, 0.7);
        padding: 20px 40px;
        border-radius: 16px;
        font-size: 26px;
        font-weight: 600;
        color: #ffcc33;
        margin-bottom: 35px;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      }

      /* ICON SOSMED */
      .social-icons {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 18px;
      }

      .social-icons a {
        color: #fff;
        font-size: 28px;
        transition: 0.3s;
        text-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
      }

      .social-icons a:hover {
        color: #ffcc33;
        transform: scale(1.2);
        text-shadow: 0 0 15px rgba(255, 255, 255, 1);
      }

      footer {
        background: #fff;
        color: #333;
        text-align: center;
        padding: 15px;
        font-size: 15px;
        font-weight: 500;
      }

      /* === RESPONSIVE === */
      @media (max-width: 900px) {
        header {
          flex-direction: column;
          gap: 10px;
        }

        header img {
          height: 55px;
        }

        .hero h1 {
          font-size: 54px;
        }

        .countdown-box {
          font-size: 22px;
          padding: 15px 30px;
        }
      }

      @media (max-width: 600px) {
        .hero {
          height: 90vh;
          padding: 0 15px;
        }

        .hero h2 {
          font-size: 22px;
        }

        .hero h1 {
          font-size: 40px;
        }

        .countdown-box {
          font-size: 18px;
          padding: 10px 20px;
          margin-bottom: 25px;
        }

        .social-icons a {
          font-size: 24px;
        }

        footer {
          font-size: 15px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <img src="logokotammas.jpg" alt="logokotammas" />
      <nav>
        <a href="#">Beranda</a>
        <a href="#">Layanan</a>
        <a href="#">Tentang Kami</a>
        <a href="#">Kontak</a>
      </nav>
    </header>

    <section class="hero">
      <h2>COMING SOON</h2>
      <h1>KOTAMMAS</h1>

      <div class="countdown-box" id="countdown"></div>

      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-whatsapp"></i></a>
        <a href="#"><i class="fas fa-map-marker-alt"></i></a>
      </div>
    </section>

    <footer>Â© 2025 KOTAMMAS.</footer>

    <script>
      const countdown = document.getElementById("countdown");
      const targetDate = new Date();
      targetDate.setDate(targetDate.getDate() + 14); // 2 minggu dari sekarang

      function updateCountdown() {
        const now = new Date();
        const diff = targetDate - now;
        if (diff <= 0) {
          countdown.innerHTML = "Acara Sudah Dimulai!";
          return;
        }
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / 1000 / 60) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        countdown.innerHTML = `${days} Hari ${hours} Jam ${minutes} Menit ${seconds} Detik`;
      }

      setInterval(updateCountdown, 1000);
      updateCountdown();
    </script>
  </body>
</html>
